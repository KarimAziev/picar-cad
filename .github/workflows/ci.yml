name: CI

on:
  push:
    branches: ["*"]
    tags: ["v*"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      ref:
        description: "Git ref (branch or tag) to run on"
        required: false
        default: ""

permissions:
  contents: write

env:
  EXPORT_DIR: build/export
  TARGET_REF: ${{ github.event.inputs.ref != '' && github.event.inputs.ref || github.ref }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set git default branch to main
        run: git config --global init.defaultBranch main

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.inputs.ref || github.ref }}

      - name: Add swap (6G) to avoid OOM
        run: |
          sudo fallocate -l 6G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile
          sudo swapon --show


      - name: Install OpenSCAD runtime deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libegl1 \
            libopengl0 \
            libxkbcommon0 \
            libglu1-mesa

      - name: Install OpenSCAD nightly (AppImage)
        run: |
          set -euo pipefail
          url="https://files.openscad.org/snapshots/OpenSCAD-2026.01.14-x86_64.AppImage"
          curl -L "$url" -o /tmp/openscad-nightly.AppImage
          chmod +x /tmp/openscad-nightly.AppImage
          /tmp/openscad-nightly.AppImage --appimage-extract
          sudo mv squashfs-root /opt/openscad-nightly
          cat <<'EOF' | sudo tee /usr/local/bin/openscad >/dev/null
          #!/usr/bin/env bash
          set -euo pipefail
          export APPDIR="/opt/openscad-nightly"
          exec "$APPDIR/AppRun" "$@"
          EOF
          sudo chmod +x /usr/local/bin/openscad
          openscad -v

      - name: Run make all
        run: CI_PREVIEW_ONLY=1 make all

      - name: Prepare export bundle (tags only)
        if: ${{ startsWith(github.ref, 'refs/tags/v') || startsWith(github.event.inputs.ref || '', 'v') || startsWith(github.event.inputs.ref || '', 'refs/tags/v') }}
        run: |
          set -euo pipefail
          REF="${{ github.event.inputs.ref != '' && github.event.inputs.ref || github.ref }}"
          case "$REF" in
            refs/tags/*) VERSION="${REF##*/}" ;;
            v*) VERSION="$REF" ;;
            *) echo "Not a tag ref, skipping export bundle."; exit 0 ;;
          esac
          mkdir -p dist
          zip -r "dist/picar-cad-${VERSION}.zip" "$EXPORT_DIR"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Run make clean
        run: make clean

      - name: Upload export artifact
        if: ${{ startsWith(github.ref, 'refs/tags/v') || startsWith(github.event.inputs.ref || '', 'v') || startsWith(github.event.inputs.ref || '', 'refs/tags/v') }}
        uses: actions/upload-artifact@v4
        with:
          name: picar-cad-${{ env.VERSION }}
          path: dist/picar-cad-${{ env.VERSION }}.zip
          if-no-files-found: error

  release:
    needs: build
    if: ${{ startsWith(github.ref, 'refs/tags/v') || startsWith(github.event.inputs.ref || '', 'v') || startsWith(github.event.inputs.ref || '', 'refs/tags/v') }}
    runs-on: ubuntu-latest
    steps:
      - name: Set version
        id: vars
        run: |
          REF="${TARGET_REF:-${GITHUB_REF}}"
          if [ -n "${{ github.event.inputs.ref }}" ]; then REF="${{ github.event.inputs.ref }}"; fi
          case "$REF" in
            refs/tags/*) VERSION="${REF##*/}" ;;
            v*) VERSION="$REF" ;;
            *) echo "No tag ref supplied; exiting."; exit 1 ;;
          esac
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download export artifact
        uses: actions/download-artifact@v4
        with:
          name: picar-cad-${{ steps.vars.outputs.version }}

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          tag: ${{ steps.vars.outputs.version }}
          name: picar-cad ${{ steps.vars.outputs.version }}
          artifacts: picar-cad-${{ steps.vars.outputs.version }}.zip
          token: ${{ secrets.GITHUB_TOKEN }}
